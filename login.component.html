<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>LOGIN</h2>
        </div>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input formControlName="email" matInput required />
                  <mat-error *ngIF="loginForm.get('email').errors?.['required']"> 
                    Required email address
                  </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearence="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]="['hide']? 'password' : 'text'" required />
                    <button mat-icon-button matSuffix (click)="['hide = !hide']"
                      [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="['hide']">
                      <mat-icon>{{ ['hide']? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIF="loginForm.get('password').errors?.required">
                        Required Password
                    </mat-error>
                 </mat-form-field><br>
                <span class="aLink">Forgot Password?</span>
              <label class="check">
                    <input type="checkbox" ng-model="rememberMe"> Remember Me
                  </label><br>
            </div>
           <button mat-flat-button color="primary" class="btn">
                <mat-label>Log In</mat-label>
            </button>
            <button mat-flat-button color="primary" class="btn">
                <mat-label>Sign Up</mat-label>
            </button>    
        </form>
    </mat-card-content>
</mat-card>
